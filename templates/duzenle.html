<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Document</title>
</head>
<body>
  {% block content %}
<div class="container">
  <div class="row" style="text-align: center;">
    <h1 style="margin: 15px auto">Düzenleme Sayfası</h1>
  </div>
  <div class="row">
    <p style="margin:15px auto">Düzenlemek İstedğiniz İha Bilgileri Doldurun</p>
  </div>
  <div class="row">
    <div class="container">
      <form action="{% url 'duzenle_iha' id=iha.id %}" method="post"  enctype="multipart/form-data">
        {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="ihaname">İha İsmi</label>
          <input type="text" class="form-control" id="ihaisim" name="ihaisim" placeholder="İha'nın ismi" value="{{iha.adi}}">
        </div>
        <div class="form-group col-md-6">
          <label for="yıl">Kaç Yılında Yapıldı</label>
          <input type="text" class="form-control" id="yıl" name="yıl" placeholder="2020"value="{{iha.yıl}}">
        </div>
      </div>
      <div class="form-group">
        <label for="ozellik">Özellikleri</label>
        <input type="text" class="form-control" id="ozellikler" name="ozellik" placeholder="Özellikleri" value="{{iha.ozellikler}}">
      </div>
   
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Rengi</label>
          <input type="text" class="form-control" name="renk" id="inputCity"value="{{iha.renk}}">
        </div>
        <div class="form-group col-md-6">
          <label for="exampleFormControlFile1">Example file input</label>
          <input type="file" class="form-control-file" name="file" id="exampleFormControlFile1">
        </div>
        <div class="form-check">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Güncelle</button>
    </form></div>
    <a  href="{% url 'home' %}">Ana sayfaya Dön</button>
  </div>
</div>
{% endblock %} 
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
