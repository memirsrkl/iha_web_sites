<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Ekleme</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}">Anasayfa <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <a href="{% url 'logout' %}" class="btn btn-primary" style="width: 100px;height: 40px; text-align: top; font-size: 15px;margin-right: 5px;">Çıkış</a>
        <p style="text-align: center;margin-right: 2%; padding-top: 0%; margin-top: 0.5%; font-size: 20px;">{{ user.username }}</p>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" name="query" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <h1 style="margin: 5px 0;text-align: center;">İha Ekle</h1>
    <div class="container">
      <form action="{% url 'ekle' %}" method="post"  enctype="multipart/form-data">
        {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="ihaname">İha İsmi</label>
          <input type="text" class="form-control" id="ihaisim" name="ihaisim" placeholder="İha'nın ismi">
        </div>
        <div class="form-group col-md-6">
          <label for="yıl">Kaç Yılında Yapıldı</label>
          <input type="text" class="form-control" id="yıl" name="yıl" placeholder="2020">
        </div>
      </div>
      <div class="form-group">
        <label for="ozellik">Özellikleri</label>
        <input type="text" class="form-control" id="inputAddress" name="ozellik" placeholder="Özellikleri">
      </div>
   
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Rengi</label>
          <input type="text" class="form-control" name="renk" id="inputCity">
        </div>
        <div class="form-group col-md-6">
          <label for="exampleFormControlFile1">Example file input</label>
          <input type="file" class="form-control-file" name="file" id="exampleFormControlFile1">
        </div>
        <div class="form-check">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form></div>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
